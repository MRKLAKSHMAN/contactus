<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
</head>
<body>
  <section>
    <div class="formContainer">
      <form class="message" action="#" th:action="@{/savemessage}" th:object="${contactUsForm}" method="POST">
        <h2>Contact Us</h2>
        <input required type="text" th:field="*{name}" placeholder="Full Name"/><br>
        <input required type="email" th:field="*{email}" placeholder="Email"/><br>
        <input required type="text" th:field="*{subject}" placeholder="Subject"/><br>
        <input required type="text" th:field="*{message}" placeholder="Type your message in detail..."/><br>
        <button type="submit">Send</button>
      </form>
    </div>
  </section>
</body>
</html>
